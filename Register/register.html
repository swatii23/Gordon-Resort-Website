<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="/glorious-calendar-2511/logIn/logIn.html">
</head>
<body>

    <h2>Register with The LaLiT</h2>

    <div id="container">

        <form id="registration-form">

            <label for="">Salutation</label>

            <select name="" id="salutation">
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
            </select>

            <label for="">First Name</label>
            <input type="text" name="" id="firstName" placeholder="First Name">

            <label for="">Last Name</label>
            <input type="text" name="" id="lastName" placeholder="Last Name">

            <label for="">Email Address</label>
            <input type="email" name="" id="emailAddress" placeholder="Email Id">
            
            <label for="">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <span style="color: #976107; font-weight: 300; font-size: 14px;">privacy policy</span></p>

            <button type="button" id="register-button">Register</button>

        </form>

        <div id="registration-message"></div>

        <a href="../logIn/logIn.html">Already a Member? Login Now</a>
    </div>
    

    <script src="register.js"></script>

</body>
</html>
